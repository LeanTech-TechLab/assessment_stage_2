<div class="container">
  <div>
    <app-form
      [editingArticle]="editingArticle"
      (addArticleEmitter)="addArticle($event)"
    ></app-form>
  </div>
  <div class="container__articles">
    <app-card
      class="container__card"
      *ngFor="let article of articleList"
      [article]="article"
      (editArticleEmitter)="editArticle($event)"
      (cancelEditingEmitter)="cancelEditing($event)"
      (deleteArticleEmitter)="deleteArticle($event)"
    ></app-card>
  </div>
</div>
